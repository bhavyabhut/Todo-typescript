<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo-Type-Script</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="todo">
            <section class="header">
                <div class="date">
                    <div class="date-number">12</div>
                    <div><li class="month">Jan</li><li class="year">2020</li></div>
                </div>
                <div class="day">Monday</div>
            </section>
            <section class="list">
                <div class="list-box">
                </div>
                <div class="list-add hide"><input id="todo-input"><span class="add-list-btn">Add</span></div>
            </section>
            <section class="footer"><button>+</button></section>
        </div>
    </div>
<script src="./index.js"></script>
</body>
</html>
